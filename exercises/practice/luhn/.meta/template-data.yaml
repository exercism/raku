properties:
  valid:
    test: |-
      sprintf(q:to/END/, %case<input><value>.raku, %case<expected>, %case<description>.raku);
      cmp-ok(
          is-luhn-valid(%s),
          "eqv",
          %s,
          %s,
      );
      END

unit: module
example: |-
  sub is-luhn-valid ($input) is export {
      my @digits = $input.comb(/\S/).map({.Int orelse return False;);
      return False if @digits.elems < 2;
      @digits.unshift(0) unless @digits %% 2;

      return (gather {
          for @digits {
              take $^a * 2;
              take -9 if $a * 2 > 9;
              take $^b;
          }
      }).sum %% 10;

      CATCH {
          when X::Str::Numeric {
              .resume;
          }
      }
  }

stub: |-
  sub is-luhn-valid ($input) is export {
  }
