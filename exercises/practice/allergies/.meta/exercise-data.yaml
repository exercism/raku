properties:
  allergicTo:
    test: |-
      sprintf(q:to/END/, |%case<input><item score>, %case<expected>, %case<description>.raku);
      is-deeply(
          allergic-to( :item<%s>, :score<%s> ),
          %s,
          %s,
      );
      END
  list:
    test: |-
      sprintf(q:to/END/, %case<input><score>, (if %case<expected> { "<%case<expected>>" } else { 'set()' }), %case<description>.raku);
      cmp-ok(
          list-allergies(%s),
          &infix:<(==)>,
          %s,
          %s,
      );
      END

unit: module
example: |-
  constant %allergens = <
        eggs
        peanuts
        shellfish
        strawberries
        tomatoes
        chocolate
        pollen
        cats
      > Z=> ( 1, 2, 4 … ∞ );

  sub allergic-to(
    Str:D  :$item where * ∈ %allergens.keys,
    UInt:D :$score,
    --> Bool
  ) is export {
    so %allergens{$item} +& $score;
  }

  sub list-allergies( UInt:D $score ) is export {
    %allergens.keys.grep( { allergic-to :$score, :$^item } );
  }

