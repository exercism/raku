plan: 18
tests: |-
  for @test-cases -> %case {
    is-deeply best-price(%case<input><basket>),
      Rat.new(%case<expected>, 100), %case<description>;
  }

unit: module
example: |-
  use Exercism::QuickSolve;

  sub best-price (@basket) is export {
      Rat.new(quicksolve(
          input => @basket,
          input-key => 'basket',
          property => 'total',
      ), 100);
  }
stub: |-
  sub best-price (@basket) is export {
  }
