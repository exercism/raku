unit: module

properties:
  transpose:
    test: |-
      sprintf(q:to/END/, %case<input><lines>.join("\n").raku, %case<expected>.join("\n").raku, %case<description>.raku);
      cmp-ok(
          transpose(%s),
          "eq",
          %s,
          %s,
      );
      END

example: |-
  sub transpose ($text) is export {
    my @matrix;

    for $text.lines.pairs
    -> $line {
        @matrix[ .key ; $line.key ] = .value for $line.value.comb.pairs
    }

    return @matrix.deepmap( { .defined ?? $_ !! ' ' } ).map( *.join ).join: "\n";
  }

stub: |-
  sub transpose ($text) is export {
  }
