plan: 10
tests: |-
  for @test-cases -> %case {
      cmp-ok
        solve-alphametics(%case<input><puzzle>),
        '~~',
        %case<expected>.Bag,
        %case<description>;
  }

unit: module
example: |-
  use Exercism::QuickSolve;

  sub solve-alphametics ($puzzle) is export {
      quicksolve(
          input => $puzzle,
          input-key => 'puzzle',
      ).Bag;
  }
stub: |-
  sub solve-alphametics ($puzzle) is export {
  }
