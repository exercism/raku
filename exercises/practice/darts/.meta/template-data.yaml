properties:
  score:
    test: |-
      sprintf(q:to/END/, |(%case<input><x y>).map(*.raku), %case<expected>, %case<description>.raku);
      cmp-ok(
          score-dart( :x(%s), :y(%s) ),
          &infix:<==>,
          %s,
          %s,
      );
      END

example: |-
  sub score-dart is export {
      given sqrt $:x² + $:y² {
          when 0  ..  1 { 10 }
          when 1 ^..  5 {  5 }
          when 5 ^.. 10 {  1 }
          default       {  0 }
      }
  }

stub: |-
  sub score-dart ( :$x, :$y ) is export {
  }
