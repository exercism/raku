properties:
  abbreviate:
    test: |-
      sprintf(q:to/END/, (%case<input><phrase>, |%case<expected description>).map(*.raku));
      is(
          abbreviate(%s),
          %s,
          %s,
      );
      END

unit: module
example: |-
  sub abbreviate ($phrase) is export {
    [~] $phrase.uc.comb(/<[A..Z']>+/).map: *.substr(0, 1);
  }

stub: |-
  sub abbreviate ($phrase) is export {
  }
