properties:
  reverse:
    test: |-
      sprintf(q:to/END/, %case<description>.raku, %case<input><value>.raku, %case<expected>.raku, %case<input><value>.raku, %case<input><value>.raku);
      subtest %s => {
        cmp-ok(
            switch-round(%s),
            "eq",
            %s,
        );
        cmp-ok(
            switch-round(switch-round(%s)),
            "eq",
            %s,
        );
      }
      END

unit: module
example: |-
  sub switch-round($string) is export {
      $string.flip
  }

stub: |-
  sub switch-round($string) is export {
  }
