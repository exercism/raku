plan: 9
tests: |
  for Date, DateTime {
      .^method_table<is-leap-year>.wrap: sub (|) {
          bail-out 'Built-in `is-leap-year` method is not allowed for this exercise.';
      };
  }
properties:
  leapYear:
    test: |-
      sprintf(q:to/END/, %case<input><year>, %case<expected>, %case<description>);
      cmp-ok(
          is-leap-year(%s),
          "eqv",
          %s,
          '%s',
      );
      END


unit: module
example: |-
  sub is-leap-year ($year) is export {
      $year %% 4 && $year !%% 100 || $year %% 400;
  }

stub: |-
  sub is-leap-year ($year) is export {
  }
