      when .ends-with: ‘?’  {
        when shouting { ‘Calm down, I know what I'm doing!’ }
        default       { ‘Sure.’ }
      }
      when shouting { ‘Whoa, chill out!’ }
      when .not     { ‘Fine. Be that way!’ }
      default       { ‘Whatever.’ };
